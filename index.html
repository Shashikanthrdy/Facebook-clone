<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Facebook</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside>
            <h2>Friends</h2>
            <ul>
                <li>
                    <div class="profile-item">
                        <img src="images/img.png" alt="profile1" class="profile-image" />
                        <span class="profile-name">Friend 1</span>
                    </div>
                </li>
                <li>
                    <div class="profile-item">
                        <img src="images/img1.png" alt="profile2" class="profile-image" />
                        <span class="profile-name">Friend 2</span>
                    </div>
                </li>
                <li>
                    <div class="profile-item">
                        <img src="images/img2.png" alt="profile3" class="profile-image" />
                        <span class="profile-name">Friend 3</span>
                    </div>
                </li>
            </ul>
        </aside>
        <section id="news-feed">
            <h2>News Feed</h2>
            <div class="post">
                <div class="post-header">
                    <img src="images/img.png" alt="User1" class="post-user-image" />
                    <h3>BOB</h3>
                </div>
                <div class="post-content">
                    <img src="images/post.jpg" alt="Post Image" class="post-image" />
                    <p class="post-caption">Nature is my drug</p>
                </div>
            </div>
            <div class="post">
                <div class="post-header">
                    <img src="images/img1.png" alt="User2" class="post-user-image" />
                    <h3>Marley</h3>
                </div>
                <div class="post-content">
                    <img src="images/post_2.jpg" alt="post2" class="post-image" />
                    <p class="post-caption">Real eyes realize real lies.</p>
                </div>
            </div>
            <!-- More posts can be added here -->
        </section>
        <aside>
            <h2>Groups</h2>
            <div class="groups">
                <div class="group-card">
                    <a href="#" class="group-link">
                        <h3>Group 1</h3>
                        <p>Join discussions on various topics.</p>
